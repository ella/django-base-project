[formatters]
keys=simple

[handlers]
keys=hsyslog

[loggers]
keys=root

[formatter_simple]
format=djangobaseproject - %(name)s - %(levelname)s: %(message)s

[handler_hsyslog]
class=handlers.SysLogHandler
args=('/dev/log', handlers.SysLogHandler.LOG_USER)
formatter=simple

[logger_root]
level=WARNING
qualname=root
handlers=hsyslog

